[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "serena_rna_tool"
version = "3.0.0.0"
description = "Serena RNA toolset for ensemble analysis with data-nut-squirrel data archive implementation"
readme = "README.md"
authors = [{ name = "Jennifer Pearl", email = "jenpearl5@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
requires-python = "<3.10"

[project.urls]
Homepage = "https://lunarfawn.github.io/serena_documentation/"
Repository = "https://github.com/LunarFawn/Serena-Local-Minima-Variation-Tool.git"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[project.scripts]
get_nupack_ensemble_structs_and_archive_r101 = "serena.scripts.analyze_pnas_2112979119_sd01:get_nupack_ensemble_structs_and_archive_r101"
perform_serena_ensemble_computations = "serena.scripts.analyze_pnas_2112979119_sd01:perform_serena_ensemble_computations"