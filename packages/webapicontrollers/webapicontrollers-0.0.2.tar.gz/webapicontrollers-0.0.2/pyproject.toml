[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "webapicontrollers"
version = "0.0.2"
authors = [
  { name="Ben Robinson" },
]
description = "A basic API controller framework built on top of FastAPI"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/codingflowdev/web-api-controllers"

[tool.hatch.build.targets.wheel]
# Exclude app.py from the wheel distribution
exclude = ["src/app.py"]

[tool.hatch.build.targets.sdist]
# Exclude app.py from the source distribution
exclude = ["src/app.py"]