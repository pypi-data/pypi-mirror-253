[build-system]
requires = [
    'setuptools>=66.1.0',
    'wheel',
]

build-backend = 'setuptools.build_meta'

[project]
name = 'iranholidays'
authors = [
    { name = '5j9', email = '5j9@users.noreply.github.com' },
]
description = 'provides functions to tell if a date is a holiday in Iran or not'
readme = 'README.rst'
requires-python = '>=3.11'
dependencies = ['jdatetime', 'hijri-converter']
dynamic = ['version']

[tool.setuptools]
zip-safe = true
include-package-data = false

[tool.setuptools.packages.find]
namespaces = false

[tool.setuptools.dynamic.version]
attr = 'iranholidays.__version__'

[tool.ruff]
line-length = 79
format.quote-style = 'single'
isort.combine-as-imports = true
extend-select = [
    'I',  # isort
    'UP',  # pyupgrade
]
ignore = [
    'UP027',  # list comprehensions are faster than generator expressions
    'E721',  # Do not compare types, use `isinstance()`; I know what I'm doing.
]


[tool.pytest.ini_options]
addopts = '--quiet --tb=short'
