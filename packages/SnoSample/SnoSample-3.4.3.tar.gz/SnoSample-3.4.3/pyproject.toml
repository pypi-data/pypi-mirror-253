[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "SnoSample"
version = "3.4.3"
authors = [
  {name = "Max Snoodijk"},
]
description = "Template and tools for Python projects."
readme = {file = "docs/readme.md", content-type = "text/markdown"}
license = {file = "docs/licence.txt"}
requires-python = ">=3.8"
dependencies = [
  "numpy>=1.26.0"
]

[tool.setuptools]
packages = ["snosample"]
package-dir = {"snosample" = "src"}
