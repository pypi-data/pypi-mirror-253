[project]
name = "gsozo-pkg"
version = "0.0.7"
authors = [
  { name="Tecnologia Grupo SOZO", email="tecnologia@gruposozo.com.br" },
]
description = "Gsozo PKG"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
packages = [{include = "gsozo_pkg"}]
dependencies = [
    'jinja2>=3.1.2',
    'loguru>=0.7.2',
    'numpy<=1.26.2,>=1.24.4',
    'pandas<=2.1.4,>=2.0.3',
    'pipedrive-python-lib >= 1.2.3',
    'requests>=2.31.0',
    'sqlalchemy>=1.4.9',
    'tqdm>=4.66.1',
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
