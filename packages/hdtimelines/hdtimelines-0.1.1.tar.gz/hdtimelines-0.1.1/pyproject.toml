[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "hdtimelines"
authors = [{name = "David Harris", email = "dharris3968@hotmail.co.uk"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["description"]
version = "0.1.1"
requires-python = ">=3.8"
dependencies = [
  'pandas>=2.0.0',
  'historicaldate>=0.1.2',
  'plotly>=5.18.0',
]

[project.urls]
