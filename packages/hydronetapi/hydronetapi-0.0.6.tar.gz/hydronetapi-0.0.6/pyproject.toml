[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hydronetapi"
version = "0.0.6"
authors = [
  { name="Deniz Unal", email="deniz@bionetsonar.com" },
]
description = "Hydronet WMM API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://www.hydronet.tech/"
