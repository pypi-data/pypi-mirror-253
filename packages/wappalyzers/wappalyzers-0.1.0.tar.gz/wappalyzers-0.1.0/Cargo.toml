[package]
name = "wappalyzers"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "wappalyzers"
crate-type = ["cdylib"]

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
debug = true

[dependencies]
pyo3 = "0.19.0"
serde = { version = "1.0.99", features = ["derive"] } 
serde_json = "1.0"
serde_yaml = "0.8"
serde_derive = "1.0"
reqwest = { version = "0.10.10", features = ["cookies","json","blocking"] }
lazy_static = "1.4.0"
regex = "1"
tokio = { version = "0.2", features = ["full"] }
futures = { version = "0.3", features = ["compat"] }
url = "2.1.1"
scraper = "0.18.1"
