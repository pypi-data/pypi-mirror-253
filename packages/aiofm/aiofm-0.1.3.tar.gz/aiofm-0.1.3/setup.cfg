[metadata]
name = aiofm
version = 0.1.3
description = Async file manager for Python
author = Oleg Korsak
author-email = kamikaze.is.waiting.you@gmail.com
license = gpl3
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/kamikaze/aiofm
project-urls = 
	Documentation = https://github.com/kamikaze/aiofm/wiki
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	aioboto3==12.2.0
	aiohttp==3.9.1
	minio==7.2.3
	pydantic==2.5.3
	types-aiobotocore[s3]==2.11.0
tests_require = 
	pytest
	pytest-asyncio
	pytest-cov
	pytest-mock
python_requires = >=3.12

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-asyncio
	pytest-cov
	pytest-mock

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov aiofm --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.1
package = aiofm
extensions = 
	tox
	travis
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

