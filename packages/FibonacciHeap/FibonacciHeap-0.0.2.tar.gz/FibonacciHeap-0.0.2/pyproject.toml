[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "FibonacciHeap"
version = "0.0.2"
authors = [
  { name="Aditya", email="ashokadi@msu.edu" },
]
description = "A Fibonacci Heap implementation"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Ashok-Aditya/FibonacciHeap"
Issues = "https://github.com/Ashok-Aditya/FibonacciHeap/issues"
