[tool.poetry]
name = "p2d"
version = "0.0.8"
description = "Simple python script converting polygon package to domjudge(kattis) package"
authors = ["Cubercsl <hi@cubercsl.site>"]
maintainers = ["Cubercsl <hi@cubercsl.site>", "Dup4 <hi@dup4.com>"]
readme = ["README.md", "README.cn.md"]
homepage = "https://github.com/cn-xcpc-tools/testlib-for-domjudge"
repository = "https://github.com/cn-xcpc-tools/testlib-for-domjudge"
documentation = "https://github.com/cn-xcpc-tools/testlib-for-domjudge"
keywords = ["Polygon", "DOMjudge", "Kattis", "Codeforces"]
classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
include = ["./asset", "./testlib", "./MANIFEST.in"]

[tool.poetry.dependencies]
python = "^3.8"
pyyaml = "^6.0.1"
path = "^16.9.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
autopep8 = "^2.0.4"
poetry-bumpversion = "^0.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
p2d = 'p2d.p2d:main'

[[tool.poetry_bumpversion.replacements]]
files = ["p2d/__init__.py"]
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'
