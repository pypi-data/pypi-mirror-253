items:
  anyOf:
    - properties:
        allure_epic:
          type: string
      required:
        - allure_epic
      type: object
    - properties:
        allure_feature:
          type: string
      required:
        - allure_feature
      type: object
    - properties:
        allure_story:
          type: string
      required:
        - allure_story
      type: object
    - properties:
        allure_title:
          type: string
      required:
        - allure_title
      type: object
    - properties:
        allure_step:
          type: string
      required:
        - allure_step
      type: object
    - properties:
        request:
          properties:
            allow_redirects:
              type: boolean
            cookies:
              type: object
            data:
              anyOf:
                - type: string
                - type: object
            headers:
              properties:
                Authorization:
                  type: string
                X-Requested-With:
                  type: string
              type: object
            json:
              type: object
            files:
              type: object
            method:
              type: string
            params:
              type: object
            timeout:
              type: integer
            url:
              type: string
            verify:
              type: boolean
          required:
            - method
            - url
          type: object
      required:
        - request
      type: object
    - properties:
        extract:
          patternProperties:
            .*:
              items: false
              maxItems: 3
              minItems: 2
              prefixItems:
                - enum:
                    - status_code
                    - headers
                    - cookies
                    - text
                    - json
                    - url
                  type: string
                - type: string
                - type: number
              type: array
          type: object
      required:
        - extract
      type: object
    - properties:
        validate:
          additionalProperties: false
          minProperties: 1
          properties:
            equals:
              minItems: 1
              patternProperties:
                .*:
                  maxItems: 2
                  minItems: 2
                  type: array
              type: object
            in:
              minItems: 1
              patternProperties:
                .*:
                  maxItems: 2
                  minItems: 2
                  type: array
              type: object
            not_equals:
              minItems: 1
              patternProperties:
                .*:
                  maxItems: 2
                  minItems: 2
                  type: array
              type: object
            not_in:
              minItems: 1
              patternProperties:
                .*:
                  maxItems: 2
                  minItems: 2
                  type: array
              type: object
          type: object
      required:
        - validate
      type: object

