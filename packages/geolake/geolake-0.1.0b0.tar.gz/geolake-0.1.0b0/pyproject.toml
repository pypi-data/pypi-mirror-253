[project]
name = "geolake"
version = "0.1.0b0"
authors = [
    {name = "geolake Contributors", email = "geolake@googlegroups.com"}
]
maintainers = [
    {name = "geolake Contributors", email = "geolake@googlegroups.com"}
]
description = "Python client for geolake"
keywords = ["Earth science", "data analysis"]
license = {file = "LICENSE"}
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.7"
dependencies = [
    "netCDF4>=1.5.3",
    "scipy>=1.5.2",
    "requests>=2.23.0",
    "geokube>=0.2.6b2",
]

[project.urls]
Homepage = "https://geo-lake.github.io"
Documentation = "https://geo-lake.github.io"
Repository = "https://github.com/CMCC-Foundation/geolake.git"