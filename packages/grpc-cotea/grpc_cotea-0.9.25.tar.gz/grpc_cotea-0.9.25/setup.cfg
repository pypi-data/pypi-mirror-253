[metadata]
name = grpc_cotea
version = 0.9.25
author = David Badalyan
author_email = dbadalyan@ispras.ru
description = GRPC server for running cotea
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ispras/cotea
project_urls = 
	Bug Tracker = https://github.com/ispras/cotea/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
include_package_data = True
packages = grpc_cotea, grpc_cotea.ansible_mitogen, grpc_cotea.ansible_mitogen.compat, grpc_cotea.ansible_mitogen.plugins, grpc_cotea.ansible_mitogen.plugins.connection, grpc_cotea.ansible_mitogen.plugins.action, grpc_cotea.ansible_mitogen.plugins.strategy, grpc_cotea.mitogen, grpc_cotea.mitogen.compat
python_requires = >=3.6
install_requires = 
	cotea ~= 1.3

[options.package_data]
* = *.j2

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	grpc-cotea = grpc_cotea.grpc_server:main

[egg_info]
tag_build = 
tag_date = 0

