[build-system]
requires = ["setuptools == 68.2.2"]

[project]
name = "rpc-over-redis"
version = "0.0.1"
authors = [
  { name="Mark Smirnov", email="mark@mark99.ru" },
]
dependencies = [
  'redis==5.0.1',
  'pydantic==2.5.2',
]
description = "Remote Procedure Call over Redis on Python"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = [
    "license"
]

[project.urls]
"Source code" = "https://github.com/mark99i/rpc-over-redis"