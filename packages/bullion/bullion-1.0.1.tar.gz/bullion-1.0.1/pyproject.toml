





#
#	how to publish:
#
#		python3 modules/structures/bullion/_status/status.proc.py
#		cp modules/structures/bullion/module.MD readme.md
#		(rm -rf dist && python3 -m build --sdist && twine upload dist/*)
#

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bullion"
version = "1.0.1"
dependencies = [
	"homeostasis",
	"botany",
	
	"rich",
	"tinydb",
	"clique"
]

license = { file = "modules/structures/bullion/license.txt" }

description = "memory storage structure for directories"
readme = "readme.md"


[project.scripts]

#
#	https://packaging.python.org/en/latest/guides/writing-pyproject-toml/#creating-executable-scripts
#	from this_module import clique; clique ()
#
bullion = "bullion:clique"


[tool.setuptools.packages.find]
where = [ "modules/structures" ]

#
#	https://setuptools.pypa.io/en/latest/userguide/datafiles.html
#
[tool.setuptools.package-data]
"*" = [ "*.html", "*.txt" ]




