[tool.poetry]
name = "casar-lammps-mixin"
version = "0.2.0"
description = ""
authors = ["Gabrielle Anne Sblendorio <glsblendorio@gmail.com>"]
readme = "README.md"
packages = [{include = "casar_lammps_mixin"}]

[tool.poetry.dependencies]
python = "3.9.18"
pandas = "^2.1.1"
numpy = "^1.26.0"
scikit-learn = "^1.3.1"
matplotlib = "^3.8.0"
parse = "^1.19.1"
dataclasses-json = "^0.6.3"

[tool.poetry.group.dev.dependencies]
tbump = "^6.11.0"
pre-commit = "^3.4.0"
mypy = "^1.8.0"
flake8 = "^7.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.tbump.version]
current = "0.2.0"

regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  '''

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[tool.tbump.file]]
src = "casar_lammps_mixin/__init__.py"

[[tool.tbump.file]]
src = "pyproject.toml"
search = 'current = "{current_version}"'

[[tool.tbump.file]]
src = "pyproject.toml"
search = 'version = "{current_version}"'
