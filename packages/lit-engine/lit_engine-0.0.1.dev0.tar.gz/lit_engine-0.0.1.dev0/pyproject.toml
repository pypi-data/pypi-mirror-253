[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
  "src/literature",
]

[project]
name = "lit-engine"
version = "0.0.1.dev0"
authors = [
  { name="Agnivesh Adhikari", email="agnivesh.adhikari@gmail.com" },
]
description = "A game engine for Literature"
readme = "readme.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
