[metadata]
name = py-quantize-chronos
version = 0.1.8
author = Ekansh Agrawal
author_email = agrawalekansh@berkeley.edu
description = utility tool that analyzes symbolic runtime of python functions
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/h3x4g0ns/py-chronos/tree/main
keywords = python, runtime, cli
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	numpy
	tqdm
python_requires = >=3.7

[options.packages.find]
where = src

[tool:pytest]
minversion = 6.0
addopts = -ra -q
testpaths = 
	tests

[egg_info]
tag_build = 
tag_date = 0

