[project]
name = "impo"
version = "0.1.0"
authors = [
  { name="PyKeys", email="py-keys@hotmail.com" },
]
description = "check if some module name is imported"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/PyKeys"
Pythondiscord = "https://discord.gg/python"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
