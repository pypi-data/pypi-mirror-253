[package]
name = "pyprevent"               # Your package name
version = "0.1.3"            # The current version of your package
edition = "2021"             # The Rust edition to use

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies.pyo3]
version = "0.20.2"
features = ["extension-module"]

[dependencies]
numpy = "0.20"
rayon = "1.8.1"

[lib]
name = "rust_aha_formulas"               # The name of the library
path = "src/lib.rs"
crate-type = ["cdylib"]

[[bin]]
name = "rust_aha_formulas_bin"           # Name of the binary if you have a main.rs
path = "src/main.rs"         # Path to your main.rs (if you have one)



# Uncomment the following lines if you have a binary to build along with the library
# [[bin]]
# name = "your_binary_name"
# path = "src/main.rs"
