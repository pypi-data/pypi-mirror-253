{% extends 'base.html' %}
{% block title %}Ignite it all{% endblock %}
{% block content %}
<hr>
<h1><center>Ignite it all projects</center></h1>
<hr>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Projects</h2>
            <ul class="project-list">
                <table>
                    <td><a href="https://ignite.openknowit.com/{{ project.name }}">{{ project.name }}</a></td>
                    <td>{{ project.description }}</td>
                </table>
                {% for project in projects %}
                <li><a href="https://ignite.openknowit.com/{{ project.name }}">{{ project.name }}</a>&emsp;{{ project.description }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
