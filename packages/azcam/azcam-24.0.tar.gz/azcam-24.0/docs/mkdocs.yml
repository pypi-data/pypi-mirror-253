site_name: AzCam
site_author: Michael Lesser
site_url: 'https://azcam.readthedocs.io/en/latest/'
docs_dir: docs

# Repository
repo_name: mplesser
repo_url: https://github.com/mplesser/azcam
edit_uri: ""

theme:
  name: material
  palette:
    scheme: indigo
    primary: indigo
    accent: indigo
  logo:
    img/logo.gif
  favicon:
    img/favicon.ico
  icon:
    repo: fontawesome/brands/git-alt
  features:
    navigation.sections

plugins:
- search
- autorefs
- mkdocstrings:
    enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
    custom_templates: templates
    default_handler: python
    handlers:
      python:
        options:
          show_source: false
          show_root_heading: true
          heading_level: 2
          show_root_full_path: true

extra_css:
  - css/mkdocstrings.css

watch:
  - ../../azcam/azcam
  - ../../azcam-server/azcam_server
  - ../../azcam-console/azcam_console
  - ../../azcam-testers/azcam_testers
  - docs/css

nav:
  - Home: 'index.md'
  - 'tools.md'
  - 'classes.md'
  - 'advanced.md'
  - 'autocode/autocode.md'