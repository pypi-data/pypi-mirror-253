[project]
name = "pyexpose"
version = "0.1.0"
description = "pyexpose allows you to pyexpose simplifies the process of running Serveo.net tunnels by providing Python-based async context managers. With pyexpose, you can effortlessly set up and run your server from anywhere and at any time, offering a convenient plug-and-play solution for seamless deployment."
authors = [
    { name = "Harishankar Kumar", email = "hari01584@gmail.com" },
]
dependencies = [
    "asyncssh>=2.14.2",
    "sphinx>=7.1.2",
    "sphinx-rtd-theme>=2.0.0",
    "rinohtype>=0.5.4",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.scripts]
test = "python -m unittest"
docs = "sh -c 'make -C docs/ clean html && make -C docs/ html'"
