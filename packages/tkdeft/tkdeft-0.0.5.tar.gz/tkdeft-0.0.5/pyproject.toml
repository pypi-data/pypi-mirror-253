[tool.poetry]
name = "tkdeft"
version = "0.0.5"
description = "使用tkinter+tksvg开发的现代化界面库"
authors = ["XiangQinxi <xiangqinxi@outlook.com>"]
readme = "README.md"
documentation = "https://tkdeft.netlify.app"

[tool.poetry.dependencies]
python = "^3.7"
tksvg = "^0.7.4"
tkextrafont = "^0.6.3"
svgwrite = "^1.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
