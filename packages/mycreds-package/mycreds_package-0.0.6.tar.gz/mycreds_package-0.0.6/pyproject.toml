[build-system]
requires = ["setuptools>=58.0", "wheel", "reportlab>=4.0.9", "selenium>=4.16.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mycreds_package"
version = "0.0.6"
authors = [
  { name="David Wong", email="d78wong@uwaterloo.ca" },
]
description = "MyCreds Project Package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/wongd1532/MyCreds/"

[options.package_data]
mycreds_package = ["certMaker/fonts/*.ttf", "certMaker/templates/*.jpg"]