[build-system]
requires = ["setuptools>=58.0", "wheel", "reportlab>=4.0.9", "selenium>=4.16.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mycreds_package"
authors = [
  { name="David Wong", email="d78wong@uwaterloo.ca" },
]
version = "0.0.7"
description = "MyCreds Project Package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/wongd1532/MyCreds/"

[project.scripts]
mycreds-script = "mycreds_package.MyCreds:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
mycreds_package = [
    "certMaker/fonts/BureauGrotCondensed-Bold.ttf",
    "certMaker/fonts/LeMondeLivreStd-Demi.ttf",
    "certMaker/fonts/Typ1451Std-Regular.ttf",
    "certMaker/templates/bronzeCertTemp.jpg",
    "certMaker/templates/silverCertTemp.jpg",
    "certMaker/templates/goldCertTemp.jpg"
]