[project]
name = "equilibrator-assets"
description = "Generate cache assets from MetaNetX content."
readme = {file = "README.md", content-type = "text/markdown"}
license = {text = "MIT License"}
authors = [
  {name = "Elad Noor", email = "elad.noor@weizmann.ac.il"},
  {name = "Moritz E. Beber", email = "midnighter@posteo.net"}
]
keywords = [
    "component contribution",
    "Gibbs energy",
    "biochemical reaction",
    "eQuilibrator",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dynamic = ["version"]
requires-python = ">=3.9"
dependencies = [
    "click",
    "click-log",
    "numpy",
    "periodictable",
    "python-dateutil",
    "requests",
    "equilibrator-api~=0.6.0",
    "equilibrator-cache~=0.6.0",
    "openbabel-wheel>=3.1.1.19",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-raises"
]
development = [
    "black",
    "isort",
    "flake8",
    "safety",
    "tox",
    "twine",
    "jupyter",
    "jupyterlab",
]
deployment = [
    "click",
    "click-log",
    "python-dateutil",
    "requests",
    "tqdm"
]

[project.urls]
repository = "https://gitlab.com/equilibrator/equilibrator-assets/"
documentation = "https://equilibrator.readthedocs.io/en/latest/"

[build-system]
requires = [ "setuptools>=41", "wheel", "setuptools-git-versioning<2", ]
build-backend = "setuptools.build_meta"

[tool.distutils.bdist_wheel]
universal = true

[tool.setuptools]
zip-safe = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"equilibrator_assets.data" = ["prefix_mapping.tsv", "magnesium_pkds.csv"]

[tool.setuptools-git-versioning]
enabled = true

[tool.black]
exclude = '''
(
    __init__.py
)
'''

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
ignore = ["F401"]
