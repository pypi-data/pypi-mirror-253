[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "microkit_python_server_sdk"
version = "1.0.1"
authors = [
  { name="Chaim Vaidberg", email="chaim@microkit.app" },
]
description = "SDK for MicroKit framework"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://microkit.app"
"Documentation" = "https://docs.microkit.app"
