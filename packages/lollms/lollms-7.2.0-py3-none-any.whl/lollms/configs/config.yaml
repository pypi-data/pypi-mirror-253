# =================== Lord Of Large Language Models Configuration file =========================== 
version: 48
binding_name: null
model_name: null



# Host information
host: localhost
port: 9600

# Genreration parameters 
discussion_prompt_separator: "!@>"
seed: -1
n_predict: 1024
ctx_size: 4084
min_n_predict: 512
temperature: 0.9
top_k: 50
top_p: 0.95
repeat_last_n: 40
repeat_penalty: 1.2

n_threads: 8

#Personality parameters
