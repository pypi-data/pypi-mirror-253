[metadata]
name = wagtailtwbsicons
version = 1.0.1
description = A wagtail package to add Twitter s Bootstrap Icons to administration
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/oliviermialon/wagtailtwbsicons
author = Olivier Mialon
author_email = olivier.mialon92@gmail.com
license = MIT
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.0
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.6
install_requires = 
	Django >= 3.2
	wagtail >= 3.0

[egg_info]
tag_build = 
tag_date = 0

