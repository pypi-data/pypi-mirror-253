[tool.poetry]
name = "chatmancy"
version = "0.0.2"
description = "Agent, chat, conversation framework for interacting with LLMs."
authors = ["Caleb Case <caleb.case93@gmail.com>"]
readme = "README.md"
packages = [{include = "chatmancy"}]

[tool.poetry.dependencies]
python = "^3.9"
openai = "~1.8"
tiktoken = "~0.5"
tenacity = "~8.2"
opentelemetry-api = "~1.21"
dill = "~0.3"
flake8-pyproject = "^1.2.3"

[tool.poetry.group.dev.dependencies]
pytest = "~6.2"
pytest-cov = "~4.1"
pytest-dotenv = "~0.5"
flake8 = "~6.1"
towncrier = "~23.6"
bump2version = "~1.0"
sphinx = "~7.2"
sphinx-markdown-builder = "~0.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
addopts = "--cov=chatmancy"
filterwarnings = [
    "ignore:The `__fields__` attribute is deprecated.*:DeprecationWarning"
]

[tool.towncrier]
directory = "changelog.d"
filename = "CHANGELOG.md"
package = "chatmancy"
start_string = "<!-- towncrier release notes start -->\n"
underlines = ["", "", ""]
title_format = "## [{version}] - {project_date}"
issue_format = "[{issue}]"

[[tool.towncrier.type]]
directory = "feature"
name = "Feature"
showcontent = true

[[tool.towncrier.type]]
directory = "bugfix"
name = "Bugfix"
showcontent = true

[[tool.towncrier.type]]
directory = "misc"
name = "Misc"
showcontent = true

[tool.flake8]
max-line-length = 88