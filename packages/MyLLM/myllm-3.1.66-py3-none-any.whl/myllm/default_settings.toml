# Any of those settings can be changed
# by the user. To overwrite a setting, 
# create a settings.toml or load the 
# settings from .env file or vars.
# As an example, to disable the 
# myllm object:
# settings.toml
# [default]
# myllm_enabled = false

[default]
# Dynaconf settings verification
VALUE = "On default"

# Module Enable/Disable
myllm_enabled = true

# LLM Model to use
# llm_model = "gpt-3.5-turbo"
llm_model= "gpt_4"

# LLM Provider
# Refer to https://github.com/xtekky/gpt4free
# for the list of supported provider
llm_provider = "g4f.Provider.Bing"

# Conversation history size
max_memory = 100

# time lag to wait ai response
lag = 5

# AI Mode to continously listen 
llm_ai_mode = false
# prefix use to filter the AI response
llm_prefix = "üêª"

# template prompt context
llm_template = """
You are a friendly AI, helping me with 
general tasks. Be courteuous, simple and direct.
"""

