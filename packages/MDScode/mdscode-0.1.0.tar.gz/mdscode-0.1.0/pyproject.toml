[tool.poetry]
name = "MDScode"
version = "0.1.0"
description = "A package providing python code for the MDS book."
authors = ["Stefan Sandfeld <mds-book@proton.me>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/MDS-book/"
repository = "https://github.com/MDS-book/MDS-code"
include = [
    "LICENSE", 
]
packages = [
    { include = "mdscode" },
]

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^2.1.4"
numpy = "^1.26.2"
matplotlib = "^3.8.2"
tqdm = "^4.66.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
