[metadata]
name = irisml-tasks-torchmetrics
version = 0.0.2
url = https://github.com/microsoft/irisml-tasks-torchmetrics
description = IrisML tasks for torchmetrics
long_description = file: README.md
long_description_content_type = text/markdown
author = irisdev
license = MIT

[options]
packages = find_namespace:
python_requires = >= 3.8
install_requires = 
	irisml
	torchmetrics~=1.2.1

[options.packages.find]
include = 
	irisml.tasks

[flake8]
max-line-length = 200

[egg_info]
tag_build = 
tag_date = 0

