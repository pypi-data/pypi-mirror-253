[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pokemon-go-video-analysis"
version = "0.0.0.0.5.5"
authors = [
  { name="Prateek Tandon", email="prateek1.tandon@gmail.com" },
]
description = "Pokemon Go Video Analysis"
readme = "README.md"
requires-python = "<=3.11.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "algo-ops",
    "easyocr",
    "pytesseract",
    "pyspellchecker",
    "shapely",
    "Pillow==9.5.0",
]

[tool.hatch.build.targets.sdist]
exclude = [
    "/.github",
    "/.gitignore",
]

[project.urls]
"Homepage" = "https://github.com/prateekt/pokemon-go-video-analysis"
"Bug Tracker" = "https://github.com/prateekt/pokemon-go-video-analysis/issues"