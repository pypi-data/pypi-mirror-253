[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "mkdocs-todo-jira"
dynamic = ["version"]
description = "A MkDocs plugin to generate documentation from TODO and BUG comments"
long_description = "file: README.md"
long_description_content_type = "text/markdown"
authors = [{name = "Bruno", email = "your.email@example.com"}]
license = "MIT"
url = "https://yourprojecturl.com/"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.4",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
]
keywords = ["mkdocs", "documentation", "todos", "jira"]
dependencies = [
    "mkdocs >= 1.4",
    "markdown-callouts>=0.1.0"
]
[project.entry-points."mkdocs.plugins"]
todo-jira = "mkdocs_todo_jira.plugin:TODOJira"

[tool.hatch.version]
path = "mkdocs_todo_jira/__init__.py"
