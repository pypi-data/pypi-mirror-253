[tool.poetry]
name = "toolblocks"
version = "0.5.0"
description = "Tools to help with the common problems of blockchain bot development"
authors = ["apehex <apehex@protonmail.com>"]
readme = ".github/README.md"

[tool.poetry.dependencies]
eth-utils = ">=1.9"
pyarrow = ">=12"
python = ">=3.8, <4"

[tool.poetry.group.dev.dependencies]
pytest = ">=7"
setuptools = ">=68"
web3 = ">=5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
