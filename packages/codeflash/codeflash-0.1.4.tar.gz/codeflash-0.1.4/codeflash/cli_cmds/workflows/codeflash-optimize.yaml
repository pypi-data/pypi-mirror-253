name: CodeFlash

on:
  pull_request:
  workflow_dispatch:

jobs:
  optimize:
    name: Optimize new code in this PR
    runs-on: ubuntu-latest
    env:
      CODEFLASH_API_KEY: ${{ secrets.CODEFLASH_API_KEY }}
      CODEFLASH_PR_NUMBER: ${{ github.event.number }}
    steps:
      - name: Check if PR is from CodeFlash bot
        id: bot_check
        working-directory: .
        run: |
          echo "Checking if the PR is created by CodeFlash bot, to avoid duplicate optimizations..."
          if [ "${{ github.event.pull_request.user.login }}" == "codeflash-ai[bot]" ]; then
            echo "PR created by CodeFlash bot. Skipping optimization."
            echo "::set-output name=skip_remaining_steps::true"
          else
            echo "::set-output name=skip_remaining_steps::false"
          fi
      - uses: actions/checkout@v3
        if: steps.bot_check.outputs.skip_remaining_steps == 'false'
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Python
        if: steps.bot_check.outputs.skip_remaining_steps == 'false'
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.6 # TODO: Replace this with your favorite python version
      - name: Install Project Dependencies
        if: steps.bot_check.outputs.skip_remaining_steps == 'false'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # TODO: Replace this with your project setup method
          pip install codeflash
      - name: Run CodeFlash to optimize code
        if: steps.bot_check.outputs.skip_remaining_steps == 'false'
        id: optimize_code
        run: |
          codeflash