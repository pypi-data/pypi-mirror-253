[build-system]
build-backend = "pdm.backend"
requires = [
    "pdm-backend",
]

[project]
authors = [
    { name = "Christian Gebbe", email = "" },
]
dependencies = [
    "pandas",
]
description = ""
name = "BearDataClass"
readme = "README.md"
requires-python = ">=3.8"
version = "0.1.0"

[project.license]
text = "MIT"

[[tool.mypy.overrides]]
module = [
    "assertpy",
    "toolz",
]

[tool.pdm]
distribution = true

[tool.pdm.build]
excludes = [
    "**/*_test.py",
]

[tool.pdm.dev-dependencies]
check = [
    "mypy",
    "pandas-stubs",
]
dev = [
    "ipykernel",
]
lint = [
    "pre-commit",
]
test = [
    "pytest",
]

[tool.pdm.scripts]
check = "mypy src"
lint = "pre-commit run --all-files"
test = "pytest -vv src"

[tool.pdm.scripts.all]
composite = [
    "lint",
    "check",
    "test",
]

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
indent-width = 4
line-length = 88

[tool.ruff.format]
indent-style = "space"
line-ending = "auto"
quote-style = "double"
skip-magic-trailing-comma = false

[tool.ruff.lint]
fixable = [
    "ALL",
]
ignore = [
    "D",
    "ANN",
    "T201",
    "T203",
    "TD",
    "FIX",
    "S101",
    "PD901",
    "G004",
]
select = [
    "ALL",
]
unfixable = []
