[tool.poetry]
name = "blender-id-oauth-client"
version = "0.11.1"
homepage = "https://projects.blender.org/infrastructure/blender-id-oauth-client"
description = "Django app for using Blender ID as OAuth2 authentication service."
authors = ["Sybren A. St√ºvel <sybren@blender.org>", "Anna Sirota <anna@blender.org>"]
license = "GPL-2.0"
classifiers=[
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP",
]

[tool.poetry.dependencies]
python = "^3.8"
Django = "^3.2 || ^4"
requests-oauthlib = "^1.0"

[tool.poetry.dev-dependencies]
mysqlclient = "^1.3"
pytest = "^3.8"
pytest-cov = "^2.6"
pytest-django = "^3.4"
mypy = "*"
responses = "^0.24.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
