[tool.poetry]
name = "agl-base-db"
version = "0.1.54"
description = "Basic shared components for the django based database of our workgroup."
authors = ["Thomas J. Lux"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">3.10,<3.13"
Django = "^5.0.1"
djangorestframework = "^3.14.0"
agl-report-reader = "^0.1.3"
opencv-python = "^4.8.1.78"
tqdm = "^4.66.1"
pytesseract = "^0.3.10"
django-extensions = "^3.2.3"
pyyaml = "^6.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
