[build-system]
requires = ["setuptools>=64.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "arthur-client"
description = "Arthur API Python Client"
readme = "client-readme-public.md"
urls = {"Arthur Homepage" = "https://arthur.ai", "Documentation" = "https://docs.arthur.ai"}
authors = [
    {"name" = 'Arthur', "email" = "info@arthur.ai"}
]
license = {text = "MIT"}
classifiers = [
        'Development Status :: 5 - Production/Stable',
        'Intended Audience :: Developers',
        'Topic :: Software Development :: Libraries :: Application Frameworks',
        'License :: OSI Approved :: MIT License',
        'Programming Language :: Python :: 3.8',
        'Programming Language :: Python :: 3.9',
        'Programming Language :: Python :: 3.10',
        'Programming Language :: Python :: 3.11',
    ]

keywords= ['api arthur ArthurAI client ml model monitoring llm']

dynamic = ["version"]

dependencies = [
        'requests>=2.13.0,<3',
        'requests-toolbelt>=0.9,<1',
        'pydantic>=1.10,<2',
        'pyjwt>=2.6,<3',
        'urllib3<2',
        'pytz>=2022.7',
    ]

[tool.setuptools.dynamic]
version = {attr = "arthur.client.version.__version__"}

[tool.setuptools.packages.find]
include = ["arthur*"]
