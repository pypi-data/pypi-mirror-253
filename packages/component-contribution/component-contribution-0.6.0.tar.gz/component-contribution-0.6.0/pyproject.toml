[project]
name = "component-contribution"
description = "A method for estimating the standard reaction Gibbs energy of biochemical reactions"
readme = {file = "README.md", content-type = "text/markdown"}
license = {text = "MIT License"}
authors = [{name = "Elad Noor"},{name = "Moritz E. Beber"}]
keywords = [
    "component contribution",
    "Gibbs energy",
    "biochemical reaction",
    "eQuilibrator"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dynamic = ["version"]
requires-python = ">=3.9"
dependencies = [
    "equilibrator-cache ~=0.6.0",
    "scipy >=1.12",
    "path ~=16.7",
    "uncertainties ~=3.1"
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-raises",
    "pytest-mock"
]
development = [
    "black",
    "isort",
    "flake8",
    "safety",
    "tox",
    "twine"
]
deployment = [
    "click",
    "click-log",
    "python-dateutil",
    "requests",
    "equilibrator-assets",
]

[project.urls]
repository = "https://gitlab.com/equilibrator/component-contribution/"
documentation = "https://equilibrator.readthedocs.io/en/latest/"

[build-system]
requires = [ "setuptools>=41", "wheel", "setuptools-git-versioning<2", ]
build-backend = "setuptools.build_meta"

[tool.distutils.bdist_wheel]
universal = true

[tool.setuptools]
zip-safe = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"component_contribution.data" = ["*.csv"]

[tool.setuptools-git-versioning]
enabled = true

[tool.black]
exclude = '''
(
    __init__.py
)
'''

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
ignore = ["F401"]
