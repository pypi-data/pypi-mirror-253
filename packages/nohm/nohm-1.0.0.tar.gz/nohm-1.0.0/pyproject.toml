#===============================================================================
# Build and distribution configuration
[build-system]
requires = [
  "partis-pyproj ~= 0.1.3rc3"]

build-backend = "partis.pyproj.backend"

#===============================================================================
# Package meta-data
[project]
name = "nohm"
version = "1.0.0"
description = "Namespace package for Nanohmics Inc"
readme = "README.rst"
license = { file = "LICENSE.rst" }

#===============================================================================
# Package dependencies
requires-python = ">= 3.7.2"

dependencies = []

[[project.authors]]
name = "Nanohmics Inc"
email = ""

#===============================================================================
[tool.pyproj.dist]
ignore = [
  '**/__pycache__',
  '**/*.py[cod]',
  '*.egg-info',
  '**/.git',
  '**/.github',
  '**/.gitignore',
  '**/.gitmodules' ]

#===============================================================================
[tool.pyproj.dist.source]
ignore = [
  '**/*.so' ]

copy = [
  'src',
  'LICENSE.rst',
  'pyproject.toml',
  'README.rst']

#===============================================================================
# binary distribution installed paths
[[tool.pyproj.dist.binary.purelib.copy]]
src = 'src/nohm'
dst = 'nohm'
include = [
  '**/*.py']
