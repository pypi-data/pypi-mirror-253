[metadata]
name = chembl_downloader
version = 0.4.5
description = Reproducibly download, open, parse, and query ChEMBL
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cthoyt/chembl_downloader
download_url = https://github.com/cthoyt/chembl_downloader/releases
project_urls = 
	Bug Tracker = https://github.com/cthoyt/chembl_downloader/issues
	Source Code = https://github.com/cthoyt/chembl_downloader
author = Charles Tapley Hoyt
author_email = cthoyt@gmail.com
maintainer = Charles Tapley Hoyt
maintainer_email = cthoyt@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering :: Chemistry
keywords = 
	ChEMBL
	sqlite

[options]
install_requires = 
	click
	more_click
	pystow
	tqdm
	typing_extensions
zip_safe = false
include_package_data = True
python_requires = >=3.7
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
pandas = 
	pandas
rdkit = 
	rdkit-pypi
tests = 
	pytest
	coverage
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-click
	sphinx-autodoc-typehints
	sphinx_automodapi

[options.entry_points]
console_scripts = 
	chembl_downloader = chembl_downloader.cli:main

[coverage:run]
branch = True
source = chembl_downloader
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/chembl_downloader
	.tox/*/lib/python*/site-packages/chembl_downloader

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == __main__:
	if TYPE_CHECKING:
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[flake8]
ignore = 
	S310
	W503
	S405
	S314
	E203
	S301
	S403
	S402
	S321
exclude = 
	.tox,
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist,
	tests/fixtures/*,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs
max-complexity = 25
max-line-length = 120
import-order-style = pycharm
application-import-names = 
	chembl_downloader
	tests

[egg_info]
tag_build = 
tag_date = 0

