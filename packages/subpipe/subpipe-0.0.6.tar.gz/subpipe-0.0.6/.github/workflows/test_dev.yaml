name: Development tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - dev

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install -e .[ci_tests]
      - name: Run tests
        run: |
          pytest -s tests/