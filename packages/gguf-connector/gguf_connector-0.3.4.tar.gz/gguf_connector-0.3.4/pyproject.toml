[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "gguf-connector"
authors = [{name = "calcuis", email = "calculatics@gmail.com"}]
description = "GGUF connector(s) with GUI"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version"]
dependencies = [
    "llama-cpp-python",
    "ctransformers",
]

[project.urls]
Homepage = "https://github.com/calcuis/gguf-connector"
Issues = "https://github.com/calcuis/gguf-connector/issues"

[project.scripts]
gguf-c = "gguf_connector:c"
gguf-cpp = "gguf_connector:cpp"
gguf-cx = "gguf_connector:cx"
gguf-cpx = "gguf_connector:cpx"