version: '3.8'
services:
  zephyr-llm:
    image: joshxt/local-llm:cuda
    environment:
      - LOCAL_LLM_API_KEY=${LOCAL_LLM_API_KEY-}
      - GPU_LAYERS=${GPU_LAYERS-32}
      - MAIN_GPU=${MAIN_GPU-1}
      - DEFAULT_MODEL=zephyr-7b-beta
    restart: unless-stopped
    ports:
      - "8091:8091"
    volumes:
      - ./models:/app/models
      - ./outputs:/app/outputs
      - ./voices:/app/voices
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
  phi-llm:
    image: joshxt/local-llm:cpu
    environment:
      - LOCAL_LLM_API_KEY=${LOCAL_LLM_API_KEY-}
      - THREADS=${THREADS-10}
      - DEFAULT_MODEL=phi-2-dpo
    restart: unless-stopped
    ports:
      - "8092:8091"
    volumes:
      - ./models:/app/models
      - ./outputs:/app/outputs
      - ./voices:/app/voices
