version: '3.8'

services:
  local-llm:
    image: joshxt/local-llm:cpu
    environment:
      - LOCAL_LLM_API_KEY=${LOCAL_LLM_API_KEY-}
      - DEFAULT_MODEL=${DEFAULT_MODEL-phi-2-dpo}
      - WHISPER_MODEL=${WHISPER_MODEL-base.en}
    restart: unless-stopped
    ports:
      - "8091:8091"
    volumes:
      - ./models:/app/models
      - ./outputs:/app/outputs
      - ./voices:/app/voices