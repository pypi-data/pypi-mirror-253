[project]
name = "drb-drivers"
description = "Data Request Broker drivers package"
readme = "README.md"
authors = [
    {name = "GAEL Systems", email = "drb-python@gael.fr"},
]
license = {text = "LGPLv3"}
dynamic = ["version", "dependencies"]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Environment :: Plugins",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
]

[project.urls]
Documentation = "http://drb-python.gitlab.io/impl/drivers"
Repository = "https://gitlab.com/drb-python/impl/drivers"

[build-system]
requires = ["setuptools>=68", "setuptools_scm[toml]>=7", "setuptools-git-versioning<2"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[tool.setuptools-git-versioning]
enabled = true

[project.optional-dependencies]
all = [
    "drb-drivers[protocol]",
    "drb-drivers[container]",
    "drb-drivers[java]",
    "drb-drivers[formatting]"
]

protocol = [
    "drb-drivers[http]",
    "drb-drivers[wxs]",
    "drb-drivers[wcs]",
    "drb-drivers[wmts]",
    "drb-drivers[wms]",
    "drb-drivers[webdav]",
    "drb-drivers[odata]",
    "drb-drivers[swift]",
    "drb-drivers[eurostat]",
    "drb-drivers[era5]",
    "drb-drivers[discodata]",
    "drb-drivers[ftp]",
    "drb-drivers[s3]"
]

http = ["drb-driver-http~=1.3.2"]
wxs = ["drb-driver-wxs~=1.3.0"]
wcs = ["drb-driver-wcs~=1.3.0"]
wmts = ["drb-driver-wmts~=1.3.0"]
wms = ["drb-driver-wms~=1.3.0"]
webdav = ["drb-driver-webdav~=1.3.0"]
odata = ["drb-driver-odata~=1.3.3"]
swift = ["drb-driver-swift~=1.3.0"]
eurostat = ["drb-driver-eurostat~=1.3.1"]
era5 = ["drb-driver-era5~=1.3.0"]
discodata = ["drb-driver-discodata~=1.4.1"]
ftp = ["drb-driver-ftp~=1.3.0"]
s3 = ["drb-driver-s3~=1.3.2"]

container =[
    "drb-drivers[zip]",
    "drb-drivers[tar]"
]
zip = ["drb-driver-zip~=1.3.1"]
tar = ["drb-driver-tar~=1.3.1"]

formatting =[
    "drb-drivers[grib]",
    "drb-drivers[zarr]",
    "drb-drivers[yaml]",
    "drb-drivers[json]",
    "drb-drivers[netcdf]",
    "drb-drivers[litto3d]",
    "drb-drivers[image]",
    "drb-drivers[csv]"
]

grib = ["drb-driver-grib~=1.3.0"]
zarr = ["drb-driver-zarr~=1.3.0"]
yaml = ["drb-driver-yaml~=1.3.0"]
json = ["drb-driver-json~=1.3.0"]
netcdf = ["drb-driver-netcdf~=1.3.0"]
litto3d = ["drb-driver-litto3d~=1.3.0"]
image = ["drb-driver-image~=1.3.0"]
csv = ["drb-driver-csv~=1.1.0"]

java = ["drb-driver-java==1.4.0"]
