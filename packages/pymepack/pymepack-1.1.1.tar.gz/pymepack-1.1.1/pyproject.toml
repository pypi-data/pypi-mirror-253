[build-system]
requires = [
    "setuptools>=59.0.0",
    "wheel",
    "Cython",
    "numpy>=1.20.0",
    "scipy>=1.6.0",
    "configparser>=5.2.0",
    "parameterized>=0.8.0"
]

build-backend = "setuptools.build_meta"


[project]
name = "pymepack"
description = "A wrapper for the MEPACK (Matrix Equation Package) library"
readme = "README.md"
authors = [
    { name = "Martin Koehler", email ="koehlerm@mpi-magdeburg.mpg.de" },
    { name = "Aleksey Maleyko", email = "maleyko@mpi-magdeburg.mpg.de"}
]
maintainers = [{ name = "Martin Koehler", email = "koehlerm@mpi-magdeburg.mpg.de" }]
version = "1.1.1"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Cython",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics"
]
requires-python = ">=3.7.0"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.6.0",
    "parameterized>=0.8.0"
]

[project.urls]
homepage = "https://gitlab.mpi-magdeburg.mpg.de/software/pymepack"
