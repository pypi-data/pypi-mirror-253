[package]
name = "spdist"
version = "0.1.3"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "spdist"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.20.2"
numpy = { version = "0.20.0" }
ndarray = { version = "0.15", features = ["rayon"] }
rayon = "1.8.1"
approx = "0.5.1"
