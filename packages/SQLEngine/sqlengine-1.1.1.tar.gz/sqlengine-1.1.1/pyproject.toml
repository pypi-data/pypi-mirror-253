[project]
name = "SQLEngine"
version = "1.1.1"
description = "A simple wrapper enabling quick SQLAlchemy Engine creation for various DBMS."
authors = [
    { name = "Kapparina", email = "116474667+Kapparina@users.noreply.github.com" },
]
dependencies = [
    "sqlalchemy>=2.0.23",
    "pyodbc>=5.0.1",
]
requires-python = ">=3.11,<3.13"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

