name: Docker Image CI

on:
  workflow_dispatch:
  push:
    branches:
        - "dev"
        - "main"
    tags:
        - "v*"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta llm
        id: meta-llm
        uses: docker/metadata-action@v5
        with:
          images: ritualnetwork/infernet-llm-inference
      - name: Docker meta classic inf
        id: meta-inf
        uses: docker/metadata-action@v5
        with:
          images: ritualnetwork/infernet-classic-inference
      - name: Docker meta classic proof
        id: meta-proof
        uses: docker/metadata-action@v5
        with:
          images: ritualnetwork/infernet-classic-proving

      - name: Build and push llm
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64
          push: true
          file: llm_inference_service.Dockerfile
          labels: ${{ steps.meta-llm.outputs.labels }}
          tags: ${{ steps.meta-llm.outputs.tags }}
      - name: Build and push classic inf
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64
          push: true
          file: classic_ml_inference_service.Dockerfile
          labels: ${{ steps.meta-inf.outputs.labels }}
          tags: ${{ steps.meta-inf.outputs.tags }}
      - name: Build and push classic proving
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64
          push: true
          file: classic_ml_proof_service.Dockerfile
          tags: ${{ steps.meta-proof.outputs.tags }}
          labels: ${{ steps.meta-proof.outputs.labels }}
