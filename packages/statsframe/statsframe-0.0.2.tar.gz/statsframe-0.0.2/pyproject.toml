[tool.poetry]
name = "statsframe"
version = "0.0.2"
description = "Customizable data and model summaries in Python."
authors = ["Niall Keleher <niall.keleher@gmail.com>"]
packages = [{ include = "*", from = "src" }]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/NKeleher/statsframe#readme"
repository = "https://github.com/NKeleher/statsframe"
keywords = ["tables", "statistics", "econometrics"]
classifiers = [
    # https://pypi.org/classifiers/
    "Development Status :: 1 - Planning",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Scientific/Engineering",
]


[tool.poetry.dependencies]
python = "^3.9"
polars = "^0.20.5"
pandas = "^2.1.4"
importlib-metadata = "^7.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
pre-commit = "^3.6.0"
ruff = "^0.1.13"
pytest-cov = "^4.1.0"
black = "^23.12.1"
bandit = "^1.7.6"
docformatter = "^1.7.5"
mypy = "^1.8.0"
jupyterlab = "^4.0.11"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = ["-vvv"]
testpaths = ["tests"]

[tool.black]
line_length = 90
target_version = ["py311"]

[tool.ruff]
exclude = [".venv", ".git", "__pycache__", "build", "dist", "venv"]
ignore = []
indent-width = 4
line-length = 90
select = ["E", "F", "W", "I001"]
src = ["src", "tests"]
