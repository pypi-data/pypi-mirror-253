[tool.poetry]
name = "forseti-lang"
version = "1.0.3"
description = "The system for determining the compliance of the text with the specified rules"
authors = ["Kirill_Lekhov <Kirill.Lekhov@mail.ru>"]
keywords = ["language_processing"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Kirill-Lekhov/forseti_lang"
repository = "https://github.com/Kirill-Lekhov/forseti_lang"
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.5"

[tool.poetry.dev-dependencies]
pytest = "6.1.2"

[tool.poetry.scripts]
forseti-lang = "forseti_lang.__main__:start"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
