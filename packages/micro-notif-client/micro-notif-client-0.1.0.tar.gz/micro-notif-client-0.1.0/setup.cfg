[metadata]
name = micro-notif-client
version = 0.1.0
author = Alirzea Jafari
author_email = alirzeaja1384@gmail.com
description = A minimal python client for micro-notif
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	aio-pika >=9.3.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

