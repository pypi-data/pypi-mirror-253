[project]
name = "online_shop"
version = "0.1.0"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "Django==4.2.7",
    "daphne==4.0.0",
    "psycopg2==2.9.9",
    "djangorestframework",
    "djangorestframework-simplejwt==5.3.1",
    "pillow==10.1.0",
    "django-extensions==3.2.3",
    "channels==4.0.0",
]

[tool.setuptools.packages.find]
where = [""]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.flake8]
max-line-length = 88
extend-ignore = "E203, W503, D104, D100"
exclude = [
    ".git",
    "__pycache__",
    "docs/source/conf.py",
    "old",
    "build",
    "dist",
    "migrations",
]
per-file-ignores = "./tests/*: D102, D100, D101"


[tool.isort]
profile = "black"

[tool.black]
line-length = 88
target-version = ['py38']
exclude = '/(\.git|__pycache__|docs/source/conf\.py|old|build|dist)/'