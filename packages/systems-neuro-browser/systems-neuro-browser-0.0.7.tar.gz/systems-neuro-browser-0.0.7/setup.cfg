[metadata]
author = Caleb Weinreb
author_email = calebsw@gmail.com
url = https://github.com/dattalab/SNUB
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
include_package_data = True
python_requires = >=3.8
install_requires = 
	PyQt5
	numpy
	scikit-learn
	tqdm
	cmapy
	interlap
	numba
	vispy
	imageio
	imageio-ffmpeg
	umap-learn
	rastermap==0.1.3
	ipykernel
	pyqtgraph
	networkx
	opencv-python-headless
	vidio>=0.0.3
	pytest
	pytest-qt
	pynwb
	ndx-pose
	ndx-photometry
	ndx-depth-moseq
	pandas
	dandi

[options.entry_points]
console_scripts = 
	snub = snub.gui.main:run

[options.package_data]
* = *.md

[versioneer]
VCS = git
style = pep440
versionfile_source = snub/_version.py
versionfile_build = snub/_version.py
tag_prefix = 
parentdir_prefix = 

[egg_info]
tag_build = 
tag_date = 0

