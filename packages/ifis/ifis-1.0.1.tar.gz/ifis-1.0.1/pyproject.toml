[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ifis"
version = "1.0.1"
authors = [
  { name="Piotr Grochowalski", email="pgrochowalski@ur.edu.pl" },
]
description = "A Python library for interval fuzzy logic"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy >= 1.12.0",
    "scipy >= 1.0.0",
    "simpful >= 2.1.1",
    "matplotlib>=3.5.1",
    "seaborn>=0.11.2",
]

[project.urls]
Homepage = "https://github.com/PGrochowalski/ifis"
Issues = "https://github.com/PGrochowalski/ifis/issues"