ejabberd:
  description:
    type: string
    mode: basic
    default: Exportation de la base de ejabberd
  day:
    type: choice
    mandatory: true
    default:
      type: jinja
      jinja: '{{ "non" | calc_multi_condition(condition_1=__activer_ejabberd, match="none",
        mismatch="daily") }}'
      params:
        __activer_ejabberd:
          type: variable
          variable: __activer_ejabberd
          propertyerror: false
    choices:
    - none
    - daily
    - weekly
    - monthly
  mode:
    type: choice
    mandatory: true
    default: pre
    choices:
    - pre
    - post
version: '1.0'
