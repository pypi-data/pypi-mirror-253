bool:
  type: boolean
int1:
  type: number
  mandatory: false
  default:
    type: jinja
    jinja: '{%set bool1 = bool %}{% if bool1 %}1{% else %}2{% endif %}'
int2:
  type: number
  mandatory: false
  default:
    type: jinja
    jinja: '{%set bool1 = bool %}{% if not bool1 %}3{% else %}4{% endif %}'
version: '1.0'
