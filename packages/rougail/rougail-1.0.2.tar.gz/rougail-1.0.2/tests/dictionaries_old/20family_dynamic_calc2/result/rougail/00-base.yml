general:
  varname:
    type: string
    description: No change
    multi: true
    default:
    - val1
    - val2
dyn:
  type: dynamic
  variable: rougail.general.varname
  vardyn:
    type: string
    description: No change
    default: val
  hidden:
    type: jinja
    jinja: '{% if rougail.new.newvar == "non" %}true{% else %}false{% endif %}'
new:
  newvar:
    type: string
    description: No change
    mandatory: false
version: '1.0'
