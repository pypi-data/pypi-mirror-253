version: '1.0'
general:
  condition:
    type: string
    description: No change
    default: non
  mode_conteneur_actif:
    type: string
    description: No change
    default:
      type: jinja
      jinja: '{{ "non" | calc_val }}'
    hidden:
      type: jinja
      jinja: '{% if rougail.general.condition == "oui" %}

        condition is oui

        {% endif %}

        '
    mandatory: false
  mode_conteneur_actif2:
    type: string
    description: No change
    default: non
    hidden:
      type: jinja
      jinja: '{% if rougail.general.condition == "oui" %}

        condition is oui

        {% endif %}

        '
