version: '1.0'
general:
  condition:
    type: string
    default: 'no'
  variable1:
    type: string
    disabled:
      type: jinja
      jinja: '{% if rougail.general.condition == "no" %}

        rougail.general.condition is "no"

        {% endif %}

        '
    mandatory: false
  variable2:
    type: string
    default:
      type: variable
      variable: rougail.general.variable1
      propertyerror: false
    mandatory: false
