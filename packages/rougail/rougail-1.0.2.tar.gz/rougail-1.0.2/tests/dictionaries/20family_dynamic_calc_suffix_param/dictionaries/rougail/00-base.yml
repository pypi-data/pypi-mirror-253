general:
  varname:
    type: string
    description: No change
    multi: true
    default:
    - val1
    - val2
dyn:
  type: dynamic
  variable: rougail.general.varname
  vardyn:
    type: string
    description: No change
    default:
      type: jinja
      jinja: '{{ __suffix | calc_val }}'
      params:
        __suffix:
          type: suffix
    mandatory: false
new:
  newvar:
    type: string
    description: No change
    mandatory: false
version: '1.0'
