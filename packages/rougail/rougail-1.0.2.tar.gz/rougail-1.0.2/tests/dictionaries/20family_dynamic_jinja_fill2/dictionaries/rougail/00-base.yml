---
version: '1.0'
general:
  varname:
    type: string
    multi: true
    default:
      - val1
      - val2
"{{ suffix }}_dyn":
  type: dynamic
  variable: rougail.general.varname
  vardyn:
    type: string
    default: val
new:
  newvar:
    type: string
    mandatory: false
    default:
      type: jinja
      jinja: '{{ rougail.val1_dyn.vardyn }}'
