---
version: '1.0'
general:
  varname:
    multi: true
    default:
      - val1
      - val2
dyn:
  type: dynamic
  variable: rougail.general.varname
  vardyn:
    type: string
    default: val
  hidden:
    type: jinja
    jinja: |
      {% if rougail.new.newvar == "non" %}
      newvar is non
      {% endif %}
new:
  newvar:
    type: string
    mandatory: false
