[tool.poetry]
name = "ibd_dendrogram"
version = "0.12.4"
description = "module that helps to form a dendrogram"
authors = ["jtb <james.baker@vanderbilt.edu>"]
repository = "https://github.com/jtb324/ibd_dendrogram"
homepage = "https://github.com/jtb324/ibd_dendrogram"
readme = "README.md"
keywords = ["python, dendrogram", "IBD", "genetics", "relatedness"]


[tool.poetry.dependencies]
python = ">=3.10,<3.11"
pandas = "^1.4.1"
numpy = "^1.22.2"
scipy = "^1.8.0"
matplotlib = "^3.5.1"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
data-science-types = "^0.2.23"
mypy = "^0.931"
ipykernel = "^6.9.1"

[tool.poetry.group.docs.dependencies]
sphinx = "^6.1.3"
sphinx-rtd-theme = "^1.2.0"
sphinx-autobuild = "^2021.3.14"
sphinx-autodocgen = "^1.3"


[tool.poetry.group.test.dependencies]
pytest = "^7.3.1"



[tool.poetry.group.dev.dependencies]
commitizen = "^2.42.1"
pre-commit = "^3.2.2"
isort = "^5.12.0"
pylint = "^2.17.2"


[tool.commitizen]
name = "cz_conventional_commits"
version = "0.10.0"
tag_format = "v$version"
[project.urls]
Homepage = "https://ibd-dendrogram.readthedocs.io/en/latest/"

[tool.black]
line-length = 88

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
