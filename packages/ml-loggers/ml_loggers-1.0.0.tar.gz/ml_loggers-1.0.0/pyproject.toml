[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ml_loggers"
version = "1.0.0"
authors = [
  { name = "Sergio Hernandez Gutierrez", email = "contact.sergiohernandez@gmail.com" },
]
description = "A collection of loggers for machine learning experiments."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = ["hydra-core", "termcolor", "wandb"]

[project.urls]
Homepage = "https://github.com/serhez/ml-loggers"
Issues = "https://github.com/serhez/ml-loggers/issues"
