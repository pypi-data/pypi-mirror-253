[project]
name = "loadingpy"
version = "0.1.3"
description = "fancy progress bar"
authors = [
    {name = "Edouard Yvinec", email="edouardyvinec@hotmail.fr"}
]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3"
]

[tool.setuptools.package-data]
"loadingpy" = ["py.typed"]

[build-system]
requires = ["setuptools>=42",]
build-backend = "setuptools.build_meta"
