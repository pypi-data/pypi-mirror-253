[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "enedis_tic"
version = "0.2.0"
authors = [
  { name="Djerem", email="jeremi+pypi@dupin.fdn.fr" },
]
description = "Small utility to receive enedis tic frames via serial line."
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "pyserial-asyncio"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://framagit.org/dupin/enedis_tic"