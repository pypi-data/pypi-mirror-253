[project]
name = "menrva"
version = "0.0.14"
description = "Generalized Dask Client for GraphViper Framework"
readme = "README.md"
requires-python = ">= 3.8, < 3.12"
dependencies = [
    "astropy",
    "auror",
    "dask",
    "dask_jobqueue",
    "distributed",
    "graphviper",
    "pytest",
    "pytest-cov",
    "pytest-html",
    "skriba",
    "zarr",
]

[[project.authors]]
name = "Joshua Hoskins"
email = "jhoskins@nrao.edu"

[[project.authors]]
name = "Jan-Willem Steeb"
email = "jsteeb@nrao.edu"

[project.license]
file = "LICENSE.txt"

[project.optional-dependencies]
docs = [
    "ipykernel",
    "ipympl",
    "ipython",
    "jupyter-client",
    "nbsphinx",
    "recommonmark",
    "scanpydoc",
    "sphinx-autoapi",
    "sphinx-autosummary-accessors",
    "sphinx_rtd_theme",
    "twine",
    "pandoc",
]