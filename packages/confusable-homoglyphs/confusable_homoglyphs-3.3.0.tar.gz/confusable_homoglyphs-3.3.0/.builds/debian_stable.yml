image: debian/stable
packages:
  - python3
  - python3-click
  - python3-coverage
  - flake8
  - python3-doc8
  - isort
sources:
  - https://git.sr.ht/~valhalla/confusable_homoglyphs
tasks:
  - test: |
      cd confusable_homoglyphs
      sh check coverage
  - qa: |
      cd confusable_homoglyphs
      sh check qa
triggers:
  - action: email
    condition: failure
    to: valhalla@trueelena.org

