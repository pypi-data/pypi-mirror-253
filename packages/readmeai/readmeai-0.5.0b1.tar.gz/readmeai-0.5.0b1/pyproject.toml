[build-system]
requires = ["poetry-core", "setuptools"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "readmeai"
version = "0.5.0-beta.1"
description = "ðŸŽˆ Automated README file generator, powered by large language model APIs"
authors = ["Eli <0x.eli.64s@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/eli64s/readme-ai"
documentation = "https://github.com/eli64s/readme-ai/blob/main/README.md"
keywords = [
  "python",
  "markdown",
  "readme",
  "ai",
  "generator",
  "devtools",
  "documentation",
  "documentation-generator",
  "readme-md",
  "readme-generator",
  "openai-api",
  "automated-readme",
  "auto-readme",
  "readme-md-generator",
  "shieldsio-badges",
  "gpt-4",
  "llm",
  "chatgpt",
  "gpt-readme"
]
include = ["readmeai", "readmeai.*"]

[tool.poetry.scripts]
readmeai = "readmeai.cli.commands:commands"

[tool.poetry.dependencies]
python = "^3.8.1,<4.0.0"
click = "^8.1.7"
colorlog = "^6.7.0"
gitpython = "^3.1.31"
h2 = "*"
httpx = "*"
openai = "^0.27.8"
pyyaml = "^6.0"
tenacity = "^8.2.2"
tiktoken = "^0.4.0"
toml = "^0.10.2"
pydantic = ">=1.10.9,<2.0.0"
setuptools = "^69.0.3"

[tool.poetry.group.dev.dependencies]
ruff = "*"

[tool.poetry.group.test.dependencies]
pytest = "*"
pytest-asyncio = "*"
pytest-cov = "*"
pytest-randomly = "*"
pytest-sugar = "*"
pytest-xdist = "*"

[tool.poetry.group.docs.dependencies]
mkdocs = "*"
mkdocs-material = "*"
mkdocstrings = "*"
mike = "*"

[tool.ruff]
exclude = [
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pytest_cache",
    ".ruff_cache",
    ".vscode",
]
line-length = 79

[tool.ruff.format]
quote-style = "double"
docstring-code-format = true
docstring-code-line-length = 20

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
ignore = [
    "E501",  # Line too long
]

[tool.isort]
line_length = 79
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
known_third_party = "pytest"
sections = 'FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER'
no_lines_before = 'LOCALFOLDER'

[tool.coverage.run]
source = ["readmeai", "tests"]
omit = ["tests/*", "*__init__.py", "*/__init__.py", "noxfile.py", "setup.py"]

[tool.coverage.report]
fail_under = 80
show_missing = true

[tool.coverage.xml]
output = "coverage.xml"
