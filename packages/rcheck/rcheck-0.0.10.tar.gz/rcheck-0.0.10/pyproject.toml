[tool.poetry]
name = "rcheck"
version = "0.0.10"
description = "Runtime type checking"
authors = ["Alex Rudolph <alex3rudolph@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://www.github.com/alrudolph/rcheck"
packages = [
    { include = "rcheck" }
]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pytest-cov = "^3.0.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.6.1"
ruff = "^0.1.3"
pytest = "^7.4.3"
isort = "^5.12.0"
ipydocs = "^0.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
