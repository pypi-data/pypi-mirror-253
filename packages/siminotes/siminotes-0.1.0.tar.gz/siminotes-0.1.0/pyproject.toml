[build-system]
requires = ["setuptools>=69.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "siminotes"
authors = [
  {name = "Roopkumar Das", email = "roopkumards@gmail.com"},
]
version = "0.1.0"
description = "A CLI tool for discovering similar notes within your note collection."
readme = "README.md"
license = {file = "LICENSE.md"}
keywords = ["Vector embeddings", "similarity", "CLI", "notes", "finder", "search", "tool", "text analysis"]
dependencies = [
    'sentence-transformers>=2.2.2',
]

[project.scripts]
siminotes = "siminotes.__main__:main"

[project.urls]
Homepage = "https://github.com/RoopkumarD/similar_notes"
Repository = "https://github.com/RoopkumarD/similar_notes"
Issues = "https://github.com/RoopkumarD/similar_notes/issues"
