[build-system]
requires = [
    "pdm-backend",
    "regex",
    "pydantic<1.11,>1.10",
    "more-itertools",
    "python-dotenv",
]
build-backend = "pdm.backend"

[project]
name = "py_git_auto_version"
dynamic = []
description = "A project built with PDM-Backend"
authors = [
    { name = "Michael Gooch", email = "goochmi@gmail.com" },
]
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    "regex>=2023.12.25",
    "pydantic<1.11,>1.10",
    "python-dotenv>=1.0.0",
    "more-itertools>=10.2.0",
]
version = "1.2.0"

[project.license]
text = "The Unlicense"

[project.optional-dependencies]
extras = [
    "rich>=13.7.0",
    "regex>=2023.12.25",
]
docs = [
    "sphinx>=7.2.6",
]
dev = [
    "pdm>=2.12.2",
    "nox>=2023.4.22",
    "rich>=13.7.0",
    "more-itertools>=10.2.0",
]
lint = [
    "pylint>=3.0.3",
    "flake8>=7.0.0",
    "flake8-import-order>=0.18.2",
]
test = [
    "pytest>=7.4.4",
    "click>=8.1.7",
]

[project.scripts]
py-git-auto-version = "py_git_auto_version.cli:main"

[project.urls]
Repository = "https://github.com/kotoroshinoto/PyGitAutoVersion"

[tool.pdm.version]
source = "call"
getter = "get_version:for_toml"
write_to = "py_git_auto_version/_version.py"
write_template = "__version__ = '{}'\n"
