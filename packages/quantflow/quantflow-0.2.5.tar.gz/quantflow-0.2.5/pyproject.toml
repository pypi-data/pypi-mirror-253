[tool.poetry]
name = "quantflow"
version = "0.2.5"
description = "quantitative analysis"
authors = ["Luca <luca@quantmind.com>"]
license = "BSD-3-Clause"
readme = "readme.md"

[tool.poetry.urls]
Homepage = "https://github.com/quantmind/quantflow"
Repository = "https://github.com/quantmind/quantflow"
Documentation = "https://quantmind.github.io/quantflow/"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
numpy = "^1.22.3"
scipy = "^1.10.1"
pandas = "^2.0.1"
aiohttp = {version = "^3.8.1", optional = true}
pydantic = "^2.0.2"
pyarrow = "^15.0.0"

[tool.poetry.group.dev.dependencies]
black = "^24.1.1"
pytest-cov = "^4.0.0"
mypy = "^1.4.0"
ghp-import = "^2.0.2"
ruff = "^0.1.14"
pytest-asyncio = "^0.23.3"


[tool.poetry.extras]
data = ["aiohttp"]

[tool.poetry.group.book]
optional = true

[tool.poetry.group.book.dependencies]
jupyter-book = "^0.15.1"
nbconvert = "^6.4.5"
jupytext = "^1.13.8"
plotly = "^5.7.0"
jupyterlab = "^4.0.2"
sympy = "^1.12"
ipywidgets = "^8.0.7"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.jupytext]
formats = "ipynb,myst"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = [
    "quantflow_tests"
]
filterwarnings = [
    "ignore::DeprecationWarning:dateutil.*:"
]

[tool.isort]
profile = "black"

[tool.ruff]
select = ["E", "F"]
extend-exclude = ["fluid_apps/db/migrations"]
line-length = 88

[tool.hatch.version]
path = "quantflow/__init__.py"

[tool.mypy]
# strict = true
disallow_untyped_calls = true
disallow_untyped_defs = true
warn_no_return = true

[[tool.mypy.overrides]]
module = "quantflow_tests.*"
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = "IPython.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pandas.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "plotly.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "scipy.*"
ignore_missing_imports = true
