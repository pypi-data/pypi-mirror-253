[tool.poetry]
name = "sarya"
version = "0.0.3.2"
description = "Sarya SDK to ingerate your Marid with Sarya Users"
authors = [ "Khalid Alrasheed <khalid@cycls.io>" ]
packages = [{include = "sarya"}]

[tool.poetry.dependencies]
python = "^3.8"
asyncio = "^3.4.3"
certifi = "^2023.11.17"
httpx = "^0.25.2"
pydantic = "^2.5.2"
python-socketio = {extras = ["asyncio-client"], version = "^5.10.0"}

[tool.poetry.group.dev.dependencies]
black = {version = "^23.11.0", allow-prereleases = true}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
