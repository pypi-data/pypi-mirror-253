[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "makeshift"
version = "0.0.1"
requires-python = ">= 3.11"
dependencies = []
authors = [
	{name = "Michael Joseph", email = "josco.michael@gmail.com"}
]
description = "Procedural text generation based on phrase templates."
readme = "README.md"
license = {file = "LICENSE"}

classifiers = [
	"Development Status :: 2 - Pre-Alpha",
	"License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/MJoseph1234/makeshift"
Source = "https://github.com/MJoseph1234/makeshift"



# executables based on this:
# https://packaging.python.org/en/latest/guides/writing-pyproject-toml/#creating-executable-scripts

[project.scripts]
makeshift = "makeshift.__main__:main"

[tool.setuptools]
packages = ["makeshift", "makeshift.interpreter"]