<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* Adicione estilos personalizados aqui */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Adicione mais estilos conforme necessário */
    </style>
</head>
<body>
    <header>
        <h1>{{ user_name }} - Portfólio</h1>
    </header>

    <section>
        <h2>Sobre Mim</h2>
        <p>{{ about_me }}</p>
    </section>

    <section>
        <h2>Projetos</h2>
        <ul>
            {% for project in projects %}
                <li>
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.description }}</p>
                    <p>Tecnologias: {{ project.technologies }}</p>
                </li>
            {% endfor %}
        </ul>
    </section>

    <section>
        <h2>Contato</h2>
        <p>Email: {{ contact_email }}</p>
        <p>LinkedIn: <a href="{{ linkedin_url }}" target="_blank">{{ linkedin_url }}</a></p>
        <!-- Adicione mais informações de contato conforme necessário -->
    </section>
</body>
</html>
