[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ultra-cli"
version = "0.6.0"
description = "CLI app creation made easier"
license = {text = "LGPL"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pydantic"
]
classifiers = [
    "Programming Language :: Python :: 3",
]
authors = [
    {name = "Ramin-RX7", email = "rawmin.rx@gmail.com"},
]

[tool.setuptools]
packages = ["ultra_cli"]

[project.urls]
"Homepage" = "https://github.com/Ramin-RX7/Ultra-CLI"
"Bug Tracker" = "https://github.com/Ramin-RX7/Ultra-CLI/issues"
documentation = "https://github.com/Ramin-RX7/Ultra-CLI/#Ultra-CLI"
# changelog = "https://github.com/Ramin-RX7/PyMenus/blob/master/CHANGELOG.md"
