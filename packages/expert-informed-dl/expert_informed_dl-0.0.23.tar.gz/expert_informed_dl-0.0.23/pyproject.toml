[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "expert-informed-dl"
version = "0.0.23"
authors = [
  { name="Ziheng 'Leo' Li", email="apocalyvec@gmail.com" },
]
description = "Deep learning image classificaiton informed by expert attention"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
dependencies= [
    "pandas",
    "opencv-python",
    "matplotlib",
    "scikit-learn",
    "tqdm",
    "torchsummary",
    "einops",
    "timm-eidl",
    "gdown==4.6.0",
    "imageio",
    "prettytable",
    "toml",
    "graphviz"
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["eidl"]

[project.urls]
"Homepage" = "https://github.com/ApocalyVec/ExpertInformedDL"
"Bug Tracker" = "https://github.com/ApocalyVec/ExpertInformedDL/issues"