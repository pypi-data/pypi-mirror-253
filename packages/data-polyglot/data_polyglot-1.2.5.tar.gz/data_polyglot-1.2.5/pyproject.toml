[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
only-include = ["src/data_polyglot"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[project]
name = "data_polyglot"
version = "1.2.5"
authors = [
  { name="Vadim Harenco", email="vharenco@gmail.com" },
]
description = "Convenient way to model JSON payload and response with least lines of code to test API"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.7"
keywords=['testing', 'test automation', 'API', 'payload', 'serializer', 'serialize', 'deserialize', 'json']
classifiers = [
        'License :: OSI Approved :: Apache Software License',
        'Intended Audience :: Information Technology',
        'Intended Audience :: Developers',
        'Programming Language :: Python :: 3.7',
        'Programming Language :: Python :: 3.8',
        'Programming Language :: Python :: 3.9',
        'Programming Language :: Python :: 3.10',
        'Programming Language :: Python :: 3.11',
        'Operating System :: Microsoft :: Windows',
        'Operating System :: POSIX',
        'Operating System :: Unix',
        'Operating System :: MacOS',
]

[project.urls]
"Homepage" = "https://github.com/VH88/data_polyglot"
"Bug Tracker" = "https://github.com/VH88/data_polyglot/issues"