[build-system]
requires = ["flit_core >= 3.4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "keyes"

[project]
name = "KEyes"
version = "1.0"
authors = [{ name = "P. Varet" }]
description = "Shows the faces of KDE developers with goggly eyes that follow your mouse."
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["KDE", "toy", "Qt"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: X11 Applications :: Qt",
    "Intended Audience :: Other Audience",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Topic :: Games/Entertainment",
]

requires-python = ">= 3.11"
dependencies = ["PySide6>=6.6"]

[project.gui-scripts]
keyes = "keyes.KEyes:main"

[project.urls]
Repository = "https://github.com/pvaret/keyes.git"
