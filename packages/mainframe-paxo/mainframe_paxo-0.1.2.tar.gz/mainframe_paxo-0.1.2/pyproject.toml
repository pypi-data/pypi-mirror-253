[tool.poetry]
name = "mainframe-paxo"
version = "0.1.2"
description = "A simple CLI for paxing"
license = "Proprietary"
authors = ["Your Name <you@example.com>"]
readme = "doreadme.md"
packages = [{include = "mainframe_paxo", from = "src"}]

[tool.poetry.scripts]
paxo = "mainframe_paxo.paxo:paxo"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.7"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
ruff = "^0.1.13"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.ruff.lint]
extend-select = [
    # isort
    "I001"
]