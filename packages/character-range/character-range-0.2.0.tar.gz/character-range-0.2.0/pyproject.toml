[project]
name = "character-range"
version = "0.2.0"
description = "Generate string and bytes ranges"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
keywords = ["char", "character", "range", "byte", "byte range"]
authors = [
	{ name = "InSyncWithFoo", email = "insyncwithfoo@gmail.com" }
]
classifiers = [
	"Development Status :: 3 - Alpha",
	"Intended Audience :: Developers",
	"Topic :: Software Development :: Build Tools",
	"License :: OSI Approved :: The Unlicense (Unlicense)",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3 :: Only",
	"Typing :: Typed"
]
dependencies = [
	'typing_extensions~=4.9.0'
]

[project.optional-dependencies]
dev = [
	"build~=1.0.3",
	"hypothesis~=6.96.1",
	"mypy~=1.8.0",
	"pyright~=1.1.347",
	"pytest~=7.4.3",
	"pytest-cov~=4.1.0",
	"setuptools~=69.0.2",
	"tox~=4.12.1",
	"twine~=4.0.2",
	"tzdata~=2023.4"
]
docs = [
	"sphinx~=7.2.6",
	"furo~=2023.9.10"
]

[project.urls]
"Homepage" = "https://github.com/InSyncWithFoo/character-range"
"Documentation" = "https://character-range.readthedocs.io/"

[build-system]
requires = ["setuptools>=69.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "--strict-markers"
testpaths = ["tests"]

[tool.mypy]
mypy_path = ["src"]
strict = true

[tool.pyright]
include = ["src"]
strict = ["src"]
pythonPlatform = "All"
typeCheckingMode = "strict"
