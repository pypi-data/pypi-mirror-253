[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "cgg"
authors = [{name = "calcuis", email = "calculatics@gmail.com"}]
description = "Call GGUF"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version"]
dependencies = ["gguf-connector"]

[project.urls]
Homepage = "https://github.com/calcuis/cgg"
Issues = "https://github.com/calcuis/cgg/issues"

[project.scripts]
cgg = "cgg.__init__:__init__"