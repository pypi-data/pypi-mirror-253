[metadata]
name = verify-vat-number
version = file:VERSION
description = Verify VAT number by ARES/VIES
long_description = file: README.md
long_description_content_type = text/markdown
license = GPLv3+
author = Zdeněk Böhm
author-email = zdenek.bohm@nic.cz
url = https://gitlab.nic.cz/utils/verify-vat-number/
classifiers = 
	Typing :: Typed
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
zip_safe = false
python_requires = ~=3.8
packages = find:
include_package_data = true
install_requires = 
	zeep >= 3.3.1

[options.package_data]
verify_vat_number = tests/vies-checkVatService.wsdl, tests/data/*

[options.extras_require]
quality = 
	doc8
	flake8
	isort
	mypy
	pydocstyle
test = 
	responses
	freezegun
types = 
	types-requests
	types-freezegun

[flake8]
max-line-length = 120
max-complexity = 15

[mypy]
disallow_untyped_defs = true
disallow_incomplete_defs = true

[mypy-verify_vat_number.tests.*]
disallow_untyped_defs = false

[mypy-zeep.*]
ignore_missing_imports = True

[isort]
line_length = 120
combine_as_imports = true

[pydocstyle]
add_select = D204,D400,D401
add_ignore = D105,D106,D107
match_dir = (?!migrations|\.).*

[doc8]
max-line-length = 120
allow-long-titles = true

[egg_info]
tag_build = 
tag_date = 0

