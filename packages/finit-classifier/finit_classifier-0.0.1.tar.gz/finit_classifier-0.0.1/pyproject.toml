[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "finit_classifier"
version = "0.0.1"
authors = [
  { name="Jan Aalmoes", email="jan.aalmoes@protonmail.com" },
]
description = "Classification of finit sets"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]
dependencies = ["numpy", "scikit-learn"]

[project.urls]
"Homepage" = "https://git.jaalmoes.com"
"Bug Tracker" = "https://git.jaalmoes.com"

