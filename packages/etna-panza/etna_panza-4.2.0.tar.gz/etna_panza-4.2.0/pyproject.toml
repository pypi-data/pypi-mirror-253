[tool.poetry]
name = "etna-panza"
version = "4.2.0"
description = "Library to manage environments and jobs based on Quixote blueprints"
authors = [
    "Cl√©ment \"Doom\" Doumergue <clement.doumergue@etna.io>",
]
license = "MIT"

packages = [
    { include = "panza" },
]

[tool.poetry.scripts]
panza_executor = 'panza.executor:main'

[tool.poetry.dependencies]
python = "^3.8"
etna-quixote = "^2.0.0"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
ipython = "^8.4.0"
mypy = "^0.961"
pytest = "^7.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.mypy]
plugins = []
