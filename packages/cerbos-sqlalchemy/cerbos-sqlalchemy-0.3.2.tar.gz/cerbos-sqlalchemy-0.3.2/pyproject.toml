[project]
name = "cerbos-sqlalchemy"
description = "SQLAlchemy adapter for generating queries with Cerbos: an open core, language-agnostic, scalable authorization solution"
authors = [
    { name = "Cerbos Developers", email = "sdk+sqlalchemy@cerbos.dev" },
]
dependencies = [
    "sqlalchemy>=1.4",
    "cerbos>=0.10.4",
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries",
]
readme = "README.md"
dynamic = []
version = "0.3.2"

[project.license]
text = "Apache-2.0"

[project.urls]
Homepage = "https://cerbos.dev"
Repository = "https://github.com/cerbos/query-plan-adapters/tree/main/sqlalchemy"

[project.optional-dependencies]
testcontainers = [
    "testcontainers>=3.5.3",
]

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[tool.pdm.version]
source = "scm"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.1.2",
]
lint = [
    "black>=22.6.0",
    "isort>=5.10.1",
]
tools = [
    "ptpython>=3.0.25",
]

[tool.pdm.scripts]
test = "pytest"

[tool.pdm.scripts.isort]
cmd = "isort ."

[tool.pdm.scripts.black]
cmd = "black ."

[tool.pdm.scripts.format]
composite = [
    "isort",
    "black",
]

[tool.isort]
profile = "black"
