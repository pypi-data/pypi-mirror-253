[tool.poetry]
name = "this-system"
version = "0.0.0"
description = ""
license = "GPL-3.0-or-later"
authors = ["an0nym0u5 <anonym0u5@disroot.org>"]
readme = "README.md"
homepage = 'https://gitlab.com/Anonym0u5/this_system'
repository = 'https://gitlab.com/Anonym0u5/this_system.git'
documentation = 'https://this_system.readthedocs.io'
keywords = []
classifiers = [
"Development Status :: 3 - Alpha",
"Environment :: Other Environment",
"Intended Audience :: Developers",
"License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
"Natural Language :: English",
"Operating System :: OS Independent",
"Programming Language :: Python :: 3",
"Topic :: Software Development",
"Topic :: Software Development :: Libraries",
"Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.11"


[tool.poetry.group.dev.dependencies]
python-semantic-release = "^8.7.0"
pre-commit = "^3.6.0"
black = "^24.1.1"
bandit = "^1.7.7"
pylint = "^3.0.3"


[tool.poetry.group.docs.dependencies]
sphinx = "^7.2.6"
sphinx-autodoc-typehints = "^1.25.3"
sphinx-markdown-builder = "^0.6.6"
sphinx-tabs = "^3.4.5"
sphinx-substitution-extensions = "^2022.2.16"
sphinx-exec-code = "^0.12"
sphinx-rtd-theme = "^2.0.0"
sphinx-changelog = "^1.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
assets = []
build_command = 'poetry build'
commit_message = '{version}\n\nAutomatically generated by python-semantic-release'
commit_parser = 'angular'
logging_use_named_masks = false
major_on_zero = true
tag_format = 'v{version}'
version_variables = ['this_system/__version__.py:__version__']
version_toml = ['pyproject.toml:tool.poetry.version', 'pyproject.toml:tool.towncrier.version']

[tool.semantic_release.branches.main]
match = '(main|master)'
prerelease_token = 'rc'
prerelease = false

[tool.semantic_release.branches.development]
match = 'develop'
prerelease = true
prerelease_token = 'alpha'

[tool.semantic_release.branches.features]
match = '^feature/.*$'
prerelease = true
prerelease_token = 'dev'

[tool.semantic_release.commit_author]
env = 'GIT_COMMIT_AUTHOR'
default = 'semantic-release <semantic-release>'

[tool.semantic_release.commit_parser_options]
allowed_tags = ['build', 'chore', 'ci', 'docs', 'feat', 'fix', 'perf', 'style', 'refactor', 'test']
minor_tags = ['feat']
patch_tags = ['fix', 'perf']

[tool.semantic_release.publish]
dist_glob_patterns = ['dist/*']
upload_to_vcs_release = false


[tool.towncrier]
name = 'this_system'
version = '0.0.0'
directory = 'changelod.d'
package = 'this_system'
package_dir = 'this_system'
filename = 'docs/source/changelog/news.rst'
underlines = ['-', '^', '~']

[tool.towncrier.fragment.feat]
name = 'Additions'

[tool.towncrier.fragment.perf]
name = 'Performance enhancements'

[tool.towncrier.fragment.fix]
name = 'Bugs fixed'

[tool.towncrier.fragment.refactor]
name = 'Code refactorings'

[tool.towncrier.fragment.docs]
name = 'Documentation'

[tool.towncrier.fragment.test]
name = 'Tests'

[tool.towncrier.fragment.chore]
name = 'Other'
showcontent = false
