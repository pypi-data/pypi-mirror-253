[project]
name = "noisepy_seis_io"
license = {file = "LICENSE"}
readme = "README.md"
authors = [
    { email = "mdenolle@uw.edu", name = "Marine Denolle" },
    { email = "carlosg@uw.edu", name = "Carlos Suarez" },
    { email = "ishikakhandelwal02@gmail.com", name = "Ishika Khandelwal" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
]
dynamic = ["version"]
dependencies = [
    "DateTimeRange>=2.0.0,<3.0.0",
    "numpy>=1.22.0,<2.0.0",
    "pandas>=1.5.3,<2.0.0",
    "pyasdf>=0.7.5,<1.0.0",
    "fsspec>=2023.4.0,<2024.0.0",
    "s3fs==2023.4.0,<2024.0.0",
    "zarr==2.14.2",
    "pydantic==2.3.0",
    "PyYAML==6.0",
    "pydantic-yaml==1.0",
    "psutil>=5.9.5,<6.0.0",
]
# On a mac, install optional dependencies with `pip install '.[dev]'` (include the single quotes)
[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov", # Used to report total code coverage
    "pre-commit", # Used to run checks before finalizing a git commit
    "sphinx", # Used to automatically generate documentation
    "sphinx-rtd-theme", # Used to render documentation
    "sphinx-autoapi", # Used to automatically generate api documentation
    "black", # Used for static linting of files
    # if you add dependencies here while experimenting in a notebook and you
    # want that notebook to render in your documentation, please add the
    # dependencies to ./docs/requirements.txt as well.
    "nbconvert", # Needed for pre-commit check to clear output from Python notebooks
    "nbsphinx", # Used to integrate Python notebooks into Sphinx documentation
    "ipython", # Also used in building notebooks into Sphinx
    "matplotlib", # Used in sample notebook intro_notebook.ipynb
    "numpy", # Used in sample notebook intro_notebook.ipynb
]


[project.urls]
Homepage = "https://github.com/noisepy/noisepy-io"

[build-system]
requires = [
    "setuptools>=62", # Used to build and package the Python project
    "setuptools_scm>=6.2", # Gets release version from git. Makes it available programmatically
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "src/noisepy/seis/io/_version.py"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.black]
line-length = 110
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 110

[tool.coverage.run]
omit=["src/noisepy/seis/io/_version.py"]
