[tool.poetry]
name = "abin-sim"
version = "1.2.10"
description = "ABIN Ã© um CLI para interagir com a API do Vault e auxiliar os Desenvolvedores nos projetos da SIMTech"
license = "BeerWare"
authors = ["Bonatto <andrebonatto@gmail.com>"]
readme = "README.md"
packages = [{include = "abin_sim"}]
classifiers = [
    "Topic :: Utilities",
    "Environment :: Console",
    "Natural Language :: Portuguese (Brazilian)",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.10",
]


[tool.poetry.scripts]
abin = "abin_sim.cli:app"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.28.2"
typer = "^0.7.0"
rich = "^13.3.4"
pathlib3x = "^2.0.2.1"
dynaconf = "^3.1.12"


[tool.poetry.group.dev.dependencies]
pytest = "^7.3.0"
pytest-cov = "^4.0.0"
blue = "^0.9.1"
isort = "^5.12.0"
taskipy = "^1.10.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = "."

[tool.isort]
profile = "black"
line_length = 79

[tool.taskipy.tasks]
lint = "blue --check --diff . && isort --check --diff ."
pre_test = "task lint"
test = "pytest -s -x --cov=abin_sim -vv"
post_test = "coverage html"
