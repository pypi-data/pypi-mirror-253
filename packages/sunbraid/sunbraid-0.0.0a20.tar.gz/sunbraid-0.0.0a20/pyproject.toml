[build-system]
requires = ["setuptools>=61", "wheel", "setuptools_scm[toml]>=3.4", "pandas"]
build-backend = "setuptools.build_meta"

[project]
name = "sunbraid"
dynamic = ["version"]
description = "A short description of the project."
authors = [{name = "Estevão Uyrá", email = "estevao.uyra.pv@gmail.com"}]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools_scm]
# Configuration options for setuptools_scm
write_to = "_version.py"
version_scheme = "post-release"
# Optional: If you want to customize how the version is computed or formatted
# version_scheme = "post-release"
# local_scheme = "node-and-date"

[tool.setuptools.packages.find]
include=["sunbraid"]

[project.urls]
homepage = "https://example.com/my_package"
repository = "https://github.com/EstevaoUyra/sunbraid"
documentation = "https://example.com/my_package/docs"

