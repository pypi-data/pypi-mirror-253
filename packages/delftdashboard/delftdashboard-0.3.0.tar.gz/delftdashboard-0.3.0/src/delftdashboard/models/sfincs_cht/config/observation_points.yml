element:
- style: panel
  title: Observation Points
  position:
    x: 10
    y: 10
    width: -10
    height: 160
  element:
  - style: listbox
    position:
      x: 10
      y: 10
      width: 300
      height: 140
    method: select_observation_point_from_list
    variable: active_observation_point
    select: index
    option_string:
      variable: observation_point_names
    tooltip: Select observation point
  - style: pushbutton
    text: Add Point
    position:
      x: 320
      y: 130
      width: 80
      height: 20
    method: add_observation_point_on_map
    tooltip: Add observation point on map
  - style: pushbutton
    text: Delete Point
    position:
      x: 320
      y: 105
      width: 80
      height: 20
    method: delete_point_from_list
    tooltip: Delete observation point from list
    dependency:
    - action: enable
      checkfor: all
      check:
      - variable: nr_observation_points
        operator: gt
        value: 0
  - style: pushbutton
    text: Load
    position:
      x: 320
      y: 80
      width: 80
      height: 20
    method: load
    tooltip: Load observation points from file
  - style: pushbutton
    text: Save
    position:
      x: 320
      y: 55
      width: 80
      height: 20
    method: save
    tooltip: Save observation points to file
    dependency:
    - action: enable
      checkfor: all
      check:
      - variable: nr_observation_points
        operator: gt
        value: 0
