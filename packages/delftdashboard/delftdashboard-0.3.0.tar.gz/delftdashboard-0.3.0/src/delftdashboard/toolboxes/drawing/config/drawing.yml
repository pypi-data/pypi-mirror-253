element:
- style: panel
  position:
    x: 10
    y: 10
    width: -10
    height: 160
  element:
  - style: listbox
    position:
      x: 10
      y: 10
      width: 100
      height: 140
    text: Polygons
    method: select_polygon
    variable: active_polygon
    select: index
    option_string:
      variable: polygon_names
  - style: pushbutton
    text: Add Polygon
    position:
      x: 120
      y: 130
      width: 120
      height: 20
    method: draw_polygon
  - style: pushbutton
    text: Delete Polygon
    position:
      x: 120
      y: 105
      width: 120
      height: 20
    method: delete_polygon
  - style: listbox
    position:
      x: 300
      y: 10
      width: 100
      height: 140
    text: Rectangles
    method: select_rectangle
    variable: active_rectangle
    select: index
    option_string:
      variable: rectangle_names
  - style: pushbutton
    text: Add Rectangle
    position:
      x: 420
      y: 130
      width: 120
      height: 20
    method: draw_rectangle
  - style: pushbutton
    text: Delete Rectangle
    position:
      x: 420
      y: 105
      width: 120
      height: 20
    method: delete_rectangle
  - style: listbox
    position:
      x: 600
      y: 10
      width: 100
      height: 140
    text: Polylines
    method: select_polyline
    variable: active_polyline
    select: index
    option_string:
      variable: polyline_names
  - style: pushbutton
    text: Add Polyline
    position:
      x: 720
      y: 130
      width: 120
      height: 20
    method: draw_polyline
  - style: pushbutton
    text: Delete Polyline
    position:
      x: 720
      y: 105
      width: 120
      height: 20
    method: delete_polyline
