element:
- style: panel
  text: Forcing
  position:
    x: 10
    y: 10
    width: 170
    height: 160
  element:
  - style: popupmenu
    position:
      x: 10
      y: 130
      width: 150
      height: 20
    variable: meteo_forcing_type
    option_string:
    - Uniform
    - Spider web
    - Regular Grid
    - Regular Grid + Spider web
    option_value:
    - uniform
    - spiderweb
    - rectangular
    - rectangular_and_spiderweb
  - style: checkbox
    position:
      x: 10
      y: 100
      width: 100
      height: 20
    text: Wind
    variable: wind
    method: set_model_variables
  - style: checkbox
    position:
      x: 10
      y: 75
      width: 100
      height: 20
    text: Barometric Pressure
    variable: baro
    method: set_model_variables
  - style: checkbox
    position:
      x: 10
      y: 50
      width: 100
      height: 20
    text: Rain
    variable: rain
    method: set_model_variables
- style: panel
  text: Wind
  position:
    x: 190
    y: 10
    width: 120
    height: 160
  element:
  - style: pushselectfile
    position:
      x: 10
      y: 130
      width: 100
      height: 20
    text: Wind File
    variable: wndfile
    showfilename: True
    filter: "Wind file (*.wnd)"
    title: Select wind file
    tooltipstring: Select wind file
    dependency:
    - action: enable
      checkfor: all
      check:
      - variable: meteo_forcing_type
        operator: eq
        value: uniform
  - style: pushselectfile
    position:
      x: 10
      y: 95
      width: 100
      height: 20
    text: AMU File
    variable: amufile
    showfilename: True
    extension: "*.amu"
    title: Select AMU file
    tooltipstring: Select AMU file
    filter: "AMU file (*.amu)"
    dependency:
    - action: enable
      checkfor: any
