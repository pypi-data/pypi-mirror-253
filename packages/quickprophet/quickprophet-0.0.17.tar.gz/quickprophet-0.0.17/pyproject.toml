[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "quickprophet"
version = "0.0.17"
authors = [
  { name="Galen Seilis", email="galen.seilis@seilis.ca" },
]
description = "A quick workflow using Prophet with relatively easy datasets. It can be modified to take any of the usual behaviours of Prophet, and can run a Prophet model on each group in a specified collection of groups."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/galenseilis/Quick-Prophet"
"Bug Tracker" = "https://github.com/galenseilis/Quick-Prophet/issues"
