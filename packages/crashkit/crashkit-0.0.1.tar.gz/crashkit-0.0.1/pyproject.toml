[project]
name = "crashkit"
description = "Instrumentation hardware orchestration platform."
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["instrumentation", "scpi"]
dynamic = ["version"]
dependencies = ["pyjwt", "quart", "uscpi>=0.3.0"]
requires-python = ">=3.11"

[project.urls]
homepage = "https://github.com/mcpcpc/crashkit"
repository = "https://github.com/mcpcpc/crashkit"

[project.optional-dependencies]
dev = ["black", "coverage"]
prod = ["uvicorn"]

[tool.setuptools.dynamic]
version = {attr = "crashkit.__version__"}

[tool.setuptools]
packages = ["crashkit"]

[tool.coverage.run]
branch = true
source = ["crashkit"]
