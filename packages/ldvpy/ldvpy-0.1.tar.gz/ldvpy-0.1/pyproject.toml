[project]
name = "ldvpy"
version = "0.1"
description = "An API for the LDV dashboard"
authors = [{name = 'Egsagon', email = "egsagon12@gmail.com"}]
license = {file = "LICENSE"}
readme = {file = "pypi.md", content-type = "text/markdown"}
keywords = ["school", "api", "web scrapper"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]
dependencies = ["requests", "beautifulsoup4"]
requires-python = ">=3.11"

[project.optional-dependencies]
cli = ["click"]

[project.urls]
Repository = "https://github.com/Egsagon/LDVPY"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]