[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/TeamsNotificationSubsystem"]

[project]
name = "CovenirBPO.package.TeamsNotificationSubsystem"
version = "1.0.0"
authors = [
  { name="Joshua H. Santiago", email="joshman1019@gmail.com" },
]
description = "A small package that allows for the transmission of teams notifications"
readme = "README.md"
requires-python = ">=3.12.1"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]