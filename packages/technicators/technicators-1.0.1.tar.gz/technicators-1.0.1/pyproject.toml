[tool.poetry]
name = "technicators"
version = "1.0.1"
description = "Library for calculating diverse financial metrics"
authors = ["tejaromalius <tayefi.ilia@protonmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Tejaromalius/Technicators"
packages = [{include = "technicators", from = "lib"}]
keywords = ["market", "analyze", "indicator"]
classifiers = [
	"Development Status :: 4 - Beta",
	"Intended Audience :: Science/Research",
	"License :: OSI Approved :: MIT License",
	"Natural Language :: English",
	"Operating System :: OS Independent",

	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	
    "Topic :: Software Development :: Libraries"
]

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^2.2.0"
numpy = "^1.26.3"
pyarrow = "^15.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
