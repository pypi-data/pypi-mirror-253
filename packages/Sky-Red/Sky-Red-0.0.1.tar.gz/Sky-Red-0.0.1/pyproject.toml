[project]
name = "Sky-Red"
version = "0.0.1"
authors = [
  { name="Rishit Logar", email="logarrishit@gmail.com" },
]
description = "Python package to find prime numbers, factors, permutations of numbers and more"
readme = "README.md"
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"