[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "isort_vertical_alignment_plugin"
version = "0.0.1"
authors = [
  { name="JacksonKontny", email="jackson.kontny@gmail.com	" },
]
description = "A small plugin that vertically aligns isort output"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"

[project.entry-points.'isort.formatters']
vertical-alignment = 'isort_vertical_alignment_plugin.format:format'
