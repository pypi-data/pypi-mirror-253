[project]
name = "robotframework-libdoc2text"
version = "1.0.0"
description = "Generate library documentation in plain text from the JSON generated by libdoc"
authors = [
    {name = "Marduk BolaÃ±os", email = "marduk.bolanos@imbus.de"},
]
dependencies = [
    "jinja2>=3.1.3",
    "click>=8.1.7",
]
requires-python = ">= 3.8.2"
readme = "README.md"
license = {text = "Apache 2.0"}
urls = { homepage = "https://github.com/mardukbp/robotframework-libdoc2text" }

[build-system]
requires = ["flit_core>=3.2,<4"]
build-backend = "flit_core.buildapi"

[project.scripts]
libdoc2text = "Libdoc2Text.libdoc2text:cli"

[tool.flit.module]
name = "Libdoc2Text"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "robotframework>=7.0",
]
