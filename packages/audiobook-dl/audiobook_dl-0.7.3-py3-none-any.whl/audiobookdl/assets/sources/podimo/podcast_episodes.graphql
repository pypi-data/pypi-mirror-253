query PodcastEpisodesResultsQuery($podcastId: String!, $offset: Int, $limit: Int, $sorting: PodcastEpisodeSorting) {  podcastEpisodes(    podcastId: $podcastId    offset: $offset    limit: $limit    converted: true    published: true    sorting: $sorting  ) {    ...PodcastEpisodeFragment    __typename  }}fragment PodcastEpisodeFragment on PodcastEpisode {  id  podcastId  podcastName  title  imageUrl  premiumBadge  description  publishDatetime  authorName  accessLevel  duration  isMarkedAsPlayed  hasVideo  ...PodcastEpisodeUserProgress  ...PodcastEpisodeRatingScoreFragment  __typename}fragment PodcastEpisodeUserProgress on PodcastEpisode {  userProgress {    progress    listenTime    lastListenDatetime    __typename  }  __typename}fragment PodcastEpisodeRatingScoreFragment on PodcastEpisode {  ratingScore {    score    total    __typename  }  __typename}
